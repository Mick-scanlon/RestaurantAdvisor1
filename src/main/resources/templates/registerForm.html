<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>    
<h2>Please fill out the following form!</h2>
All fields required or 
<a href="/restaurantlogin.html">Back to login page</a>
<form action="#" th:action="@{/registerForm}" th:object="${registerCommand}" method="post">

  <p>First Name: <input type="text" th:field="*{fname}" required/></p>
  
  <p>Last Name: <input type = "text" th:field="*{lname}" required></p>
  
  <p>Phone Number: <input type="text" th:field="*{phone}" required pattern="[0-9]{10}" placeholder="10-digit American"/></p>
  Your Email and Password will be how you log into your account!
  <p>Email: <input type="email" th:field="*{email}" required placeholder="Valid Email Address"/></p>
  
  <p>Password: <input type="password" th:field="*{password}" pattern=".{8," required placeholder="8 character minimum" /></p>
  Your Address
  <p>Street Number:<input type="text" th:field="*{streetno}" required></p>
  
  <p>Street Name:<input type="text" th:field="*{streetName}" required></p>
  
  <p>City:<input type="text" th:field="*{city}" required></p>
  
  <p>State:<input type="text" th:field="*{state}" required></p>
  
  <p>Zip Code:<input type="text" th:field="*{zip}" required></p>
<p>
<input type="submit" value="Submit" />
</p>

</form>   
    
</body>
</html>
