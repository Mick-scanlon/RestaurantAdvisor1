<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Restaurants</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>
<body>    
<div class="content">
<div class="header">
  <h1>Mick's Restaurant Advisor</h1>
  <p>Order</p>
</div> 

 <div class="topnav">
  <a href="/Home.html">Home</a>
  <a class="active">Orders</a>
  <a href="displayRestaurants">Restaurants</a>
  <a href="/Reviews.html">Reviews</a>
  <a href="/RestaurantLogin.html">Logout</a>
</div> 
<h1>Restaurant List</h1>
  
    <table class="prettytable">
      <tr>
        <th>RNAME</th>
        <th>RESTID</th>
      </tr>
      
      <tr th:each="restaurant : ${restList}">
       <td th:text="${restaurant.name}"></td>
       <td th:text="${restaurant.restID}"></td>
      </tr>
    </table>
<form action="displayMenu" method="post">
<table class="prettytable">

<tr> 
<td> Please enter RESTID of the restaurant you'd like to order from: </td>
<td> <input type="text" id="restID" name="restID" pattern="[0-9]{4}" required placeholder="4-digits found above"> </td>
</tr>

<tr> 
<td>   <input type="submit" value="Continue" /> </td>
</tr>

</table>
</form>

<footer class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">
  <p class="w3-medium">
    Created by Mick Scanlon for COSC 4800
  </p>
</footer>
</div> 
</body>
</html>
